<svg width="900" height="700" xmlns="http://www.w3.org/2000/svg">
  <!-- Sensor Simulation and Data Flow Diagram -->
  <rect width="100%" height="100%" fill="#ffffff"/>
  <text x="450" y="40" text-anchor="middle" font-family="Arial" font-size="20" fill="#000000">
    Sensor Simulation and Data Flow to AI Models
  </text>

  <!-- Simulation Environment -->
  <rect x="50" y="80" width="300" height="250" fill="#e6f7ff" stroke="#1890ff" stroke-width="3" rx="15" ry="15"/>
  <text x="200" y="110" text-anchor="middle" font-family="Arial" font-size="14" fill="#000000" font-weight="bold">
    Simulation Environment
  </text>

  <!-- LiDAR Simulation -->
  <rect x="70" y="140" width="80" height="80" fill="#d9f7be" stroke="#52c41a" stroke-width="2" rx="8" ry="8"/>
  <text x="110" y="170" text-anchor="middle" font-family="Arial" font-size="10" fill="#000000" font-weight="bold">
    LiDAR
  </text>
  <text x="110" y="185" text-anchor="middle" font-family="Arial" font-size="9" fill="#333333">
    Raycasting
  </text>
  <text x="110" y="200" text-anchor="middle" font-family="Arial" font-size="9" fill="#333333">
    Noise Model
  </text>

  <!-- Camera Simulation -->
  <rect x="170" y="140" width="80" height="80" fill="#d9f7be" stroke="#52c41a" stroke-width="2" rx="8" ry="8"/>
  <text x="210" y="170" text-anchor="middle" font-family="Arial" font-size="10" fill="#000000" font-weight="bold">
    Camera
  </text>
  <text x="210" y="185" text-anchor="middle" font-family="Arial" font-size="9" fill="#333333">
    Stereo Vision
  </text>
  <text x="210" y="200" text-anchor="middle" font-family="Arial" font-size="9" fill="#333333">
    Depth Data
  </text>

  <!-- IMU Simulation -->
  <rect x="120" y="230" width="80" height="80" fill="#d9f7be" stroke="#52c41a" stroke-width="2" rx="8" ry="8"/>
  <text x="160" y="260" text-anchor="middle" font-family="Arial" font-size="10" fill="#000000" font-weight="bold">
    IMU
  </text>
  <text x="160" y="275" text-anchor="middle" font-family="Arial" font-size="9" fill="#333333">
    Accel/Gyro/
  </text>
  <text x="160" y="290" text-anchor="middle" font-family="Arial" font-size="9" fill="#333333">
    Mag Simulation
  </text>

  <!-- Sensor Data Preprocessing -->
  <rect x="400" y="80" width="250" height="150" fill="#fff2e8" stroke="#fa8c16" stroke-width="3" rx="15" ry="15"/>
  <text x="525" y="110" text-anchor="middle" font-family="Arial" font-size="14" fill="#000000" font-weight="bold">
    Data Preprocessing
  </text>

  <!-- Filtering Block -->
  <rect x="420" y="140" width="70" height="60" fill="#fffbf0" stroke="#fa8c16" stroke-width="2" rx="8" ry="8"/>
  <text x="455" y="165" text-anchor="middle" font-family="Arial" font-size="10" fill="#000000" font-weight="bold">
    Filtering
  </text>
  <text x="455" y="180" text-anchor="middle" font-family="Arial" font-size="9" fill="#333333">
    Noise removal
  </text>

  <!-- Normalization Block -->
  <rect x="510" y="140" width="70" height="60" fill="#fffbf0" stroke="#fa8c16" stroke-width="2" rx="8" ry="8"/>
  <text x="545" y="165" text-anchor="middle" font-family="Arial" font-size="10" fill="#000000" font-weight="bold">
    Normalization
  </text>
  <text x="545" y="180" text-anchor="middle" font-family="Arial" font-size="9" fill="#333333">
    Scale adjustment
  </text>

  <!-- Augmentation Block -->
  <rect x="600" y="140" width="70" height="60" fill="#fffbf0" stroke="#fa8c16" stroke-width="2" rx="8" ry="8"/>
  <text x="635" y="165" text-anchor="middle" font-family="Arial" font-size="10" fill="#000000" font-weight="bold">
    Augmentation
  </text>
  <text x="635" y="180" text-anchor="middle" font-family="Arial" font-size="9" fill="#333333">
    Data diversity
  </text>

  <!-- AI Model Training -->
  <rect x="700" y="80" width="150" height="150" fill="#f9f0ff" stroke="#722ed1" stroke-width="3" rx="15" ry="15"/>
  <text x="775" y="110" text-anchor="middle" font-family="Arial" font-size="14" fill="#000000" font-weight="bold">
    AI Model
  </text>
  <text x="775" y="130" text-anchor="middle" font-family="Arial" font-size="12" fill="#000000">
    Training
  </text>

  <!-- Neural Network -->
  <circle cx="775" cy="180" r="30" fill="#f9f0ff" stroke="#722ed1" stroke-width="2"/>
  <text x="775" y="185" text-anchor="middle" font-family="Arial" font-size="10" fill="#000000" font-weight="bold">
    NN
  </text>
  <text x="775" y="200" text-anchor="middle" font-family="Arial" font-size="9" fill="#333333">
    Deep Learning
  </text>

  <!-- Real Robot -->
  <rect x="700" y="280" width="150" height="150" fill="#f6ffed" stroke="#52c41a" stroke-width="3" rx="15" ry="15"/>
  <text x="775" y="310" text-anchor="middle" font-family="Arial" font-size="14" fill="#000000" font-weight="bold">
    Real Robot
  </text>

  <!-- Real Sensors -->
  <rect x="710" y="340" width="45" height="45" fill="#d9f7be" stroke="#52c41a" stroke-width="2" rx="6" ry="6"/>
  <text x="732" y="360" text-anchor="middle" font-family="Arial" font-size="8" fill="#000000">
    LiDAR
  </text>
  <rect x="760" y="340" width="45" height="45" fill="#d9f7be" stroke="#52c41a" stroke-width="2" rx="6" ry="6"/>
  <text x="782" y="360" text-anchor="middle" font-family="Arial" font-size="8" fill="#000000">
    Camera
  </text>
  <rect x="810" y="340" width="45" height="45" fill="#d9f7be" stroke="#52c41a" stroke-width="2" rx="6" ry="6"/>
  <text x="832" y="360" text-anchor="middle" font-family="Arial" font-size="8" fill="#000000">
    IMU
  </text>

  <!-- Robot Control -->
  <rect x="725" y="400" width="100" height="40" fill="#f6ffed" stroke="#52c41a" stroke-width="2" rx="8" ry="8"/>
  <text x="775" y="425" text-anchor="middle" font-family="Arial" font-size="10" fill="#000000" font-weight="bold">
    Robot Control
  </text>

  <!-- Domain Randomization -->
  <rect x="400" y="260" width="250" height="100" fill="#f0f9ff" stroke="#1890ff" stroke-width="2" rx="10" ry="10"/>
  <text x="525" y="285" text-anchor="middle" font-family="Arial" font-size="12" fill="#000000" font-weight="bold">
    Domain Randomization
  </text>
  <text x="525" y="310" text-anchor="middle" font-family="Arial" font-size="10" fill="#333333">
    Parameter variation
  </text>
  <text x="525" y="325" text-anchor="middle" font-family="Arial" font-size="10" fill="#333333">
    Environmental diversity
  </text>
  <text x="525" y="340" text-anchor="middle" font-family="Arial" font-size="10" fill="#333333">
    Noise pattern variation
  </text>

  <!-- Data Flow Arrows -->
  <!-- LiDAR to Preprocessing -->
  <line x1="150" y1="180" x2="400" y2="150" stroke="#1890ff" stroke-width="2" marker-end="url(#arrow)"/>
  <text x="275" y="160" text-anchor="middle" font-family="Arial" font-size="9" fill="#1890ff">
    Point Cloud
  </text>

  <!-- Camera to Preprocessing -->
  <line x1="250" y1="180" x2="400" y2="165" stroke="#1890ff" stroke-width="2" marker-end="url(#arrow)"/>
  <text x="325" y="170" text-anchor="middle" font-family="Arial" font-size="9" fill="#1890ff">
    Depth Image
  </text>

  <!-- IMU to Preprocessing -->
  <line x1="200" y1="270" x2="400" y2="180" stroke="#1890ff" stroke-width="2" marker-end="url(#arrow)"/>
  <text x="300" y="230" text-anchor="middle" font-family="Arial" font-size="9" fill="#1890ff">
    IMU Data
  </text>

  <!-- Preprocessing to AI Model -->
  <line x1="650" y1="155" x2="700" y2="155" stroke="#722ed1" stroke-width="2" marker-end="url(#arrow)"/>
  <text x="675" y="145" text-anchor="middle" font-family="Arial" font-size="9" fill="#722ed1">
    Processed Data
  </text>

  <!-- AI Model to Real Robot -->
  <line x1="775" y1="230" x2="775" y2="280" stroke="#52c41a" stroke-width="2" marker-end="url(#arrow)"/>
  <text x="790" y="255" text-anchor="middle" font-family="Arial" font-size="9" fill="#52c41a">
    Trained Model
  </text>

  <!-- Domain Randomization to AI Model -->
  <line x1="525" y1="260" x2="750" y2="230" stroke="#1890ff" stroke-width="2" marker-end="url(#arrow)"/>
  <text x="637" y="245" text-anchor="middle" font-family="Arial" font-size="9" fill="#1890ff">
    Randomized Data
  </text>

  <!-- Real Robot to Control -->
  <line x1="775" y1="430" x2="775" y2="470" stroke="#52c41a" stroke-width="2" marker-end="url(#arrow)"/>
  <text x="790" y="450" text-anchor="middle" font-family="Arial" font-size="9" fill="#52c41a">
    Actions
  </text>

  <!-- Performance Feedback -->
  <line x1="850" y1="450" x2="850" y2="230" stroke="#fa8c16" stroke-width="2" marker-end="url(#arrow)" stroke-dasharray="5,5"/>
  <text x="865" y="340" text-anchor="middle" font-family="Arial" font-size="9" fill="#fa8c16">
    Performance
  </text>
  <text x="865" y="355" text-anchor="middle" font-family="Arial" font-size="9" fill="#fa8c16">
    Feedback
  </text>

  <!-- Sensor Noise Modeling -->
  <rect x="50" y="360" width="300" height="180" fill="#fff2e8" stroke="#fa8c16" stroke-width="2" rx="10" ry="10"/>
  <text x="200" y="385" text-anchor="middle" font-family="Arial" font-size="12" fill="#000000" font-weight="bold">
    Sensor Noise Modeling
  </text>

  <!-- Noise Types -->
  <text x="100" y="410" text-anchor="start" font-family="Arial" font-size="10" fill="#000000" font-weight="bold">
    Noise Types:
  </text>
  <text x="110" y="425" text-anchor="start" font-family="Arial" font-size="9" fill="#333333">
  • White Noise: Random variations
  </text>
  <text x="110" y="440" text-anchor="start" font-family="Arial" font-size="9" fill="#333333">
  • Bias: Systematic offset
  </text>
  <text x="110" y="455" text-anchor="start" font-family="Arial" font-size="9" fill="#333333">
  • Drift: Time-dependent errors
  </text>
  <text x="110" y="470" text-anchor="start" font-family="Arial" font-size="9" fill="#333333">
  • Dropout: Missed detections
  </text>

  <!-- Environmental Effects -->
  <text x="250" y="410" text-anchor="start" font-family="Arial" font-size="10" fill="#000000" font-weight="bold">
    Environmental:
  </text>
  <text x="260" y="425" text-anchor="start" font-family="Arial" font-size="9" fill="#333333">
  • Temperature
  </text>
  <text x="260" y="440" text-anchor="start" font-family="Arial" font-size="9" fill="#333333">
  • Humidity
  </text>
  <text x="260" y="455" text-anchor="start" font-family="Arial" font-size="9" fill="#333333">
  • Interference
  </text>

  <!-- Legend -->
  <rect x="50" y="560" width="800" height="100" fill="#fafafa" stroke="#d9d9d9" stroke-width="1" rx="5" ry="5"/>
  <text x="60" y="580" text-anchor="start" font-family="Arial" font-size="10" fill="#000000" font-weight="bold">
    Key Components:
  </text>
  <circle cx="70" cy="600" r="5" fill="#d9f7be" stroke="#52c41a" stroke-width="1"/>
  <text x="85" y="603" text-anchor="start" font-family="Arial" font-size="9" fill="#000000">
    Simulated Sensors
  </text>
  <circle cx="200" cy="600" r="5" fill="#fff2e8" stroke="#fa8c16" stroke-width="1"/>
  <text x="215" y="603" text-anchor="start" font-family="Arial" font-size="9" fill="#000000">
    Preprocessing
  </text>
  <circle cx="310" cy="600" r="5" fill="#f9f0ff" stroke="#722ed1" stroke-width="1"/>
  <text x="325" y="603" text-anchor="start" font-family="Arial" font-size="9" fill="#000000">
    AI Model
  </text>
  <circle cx="420" cy="600" r="5" fill="#f6ffed" stroke="#52c41a" stroke-width="1"/>
  <text x="435" y="603" text-anchor="start" font-family="Arial" font-size="9" fill="#000000">
    Real Robot
  </text>
  <text x="540" y="595" text-anchor="start" font-family="Arial" font-size="9" fill="#000000">
    Data Flow: → Training Pipeline
  </text>
  <text x="540" y="610" text-anchor="start" font-family="Arial" font-size="9" fill="#000000">
    Dashed: → Feedback Loop
  </text>

  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#666666" />
    </marker>
  </defs>
</svg>