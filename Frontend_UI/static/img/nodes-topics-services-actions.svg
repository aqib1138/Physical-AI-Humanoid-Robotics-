<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- Nodes, Topics, Services, and Actions Diagram -->
  <rect width="100%" height="100%" fill="#ffffff"/>
  <text x="400" y="40" text-anchor="middle" font-family="Arial" font-size="20" fill="#000000">
    Nodes, Topics, Services, and Actions
  </text>

  <!-- Publisher Node -->
  <rect x="50" y="100" width="180" height="80" fill="#e6f3ff" stroke="#0066cc" stroke-width="2" rx="10" ry="10"/>
  <text x="140" y="135" text-anchor="middle" font-family="Arial" font-size="14" fill="#000000">
    Publisher Node
  </text>
  <text x="140" y="155" text-anchor="middle" font-family="Arial" font-size="12" fill="#333333">
    (Publishes to Topic)
  </text>

  <!-- Subscriber Node -->
  <rect x="570" y="100" width="180" height="80" fill="#e6f3ff" stroke="#0066cc" stroke-width="2" rx="10" ry="10"/>
  <text x="660" y="135" text-anchor="middle" font-family="Arial" font-size="14" fill="#000000">
    Subscriber Node
  </text>
  <text x="660" y="155" text-anchor="middle" font-family="Arial" font-size="12" fill="#333333">
    (Subscribes to Topic)
  </text>

  <!-- Topic -->
  <ellipse cx="400" cy="140" rx="60" ry="30" fill="#ffe6e6" stroke="#cc0000" stroke-width="2"/>
  <text x="400" y="145" text-anchor="middle" font-family="Arial" font-size="14" fill="#000000">
    Topic
  </text>

  <!-- Service Client -->
  <rect x="50" y="250" width="180" height="80" fill="#e6ffe6" stroke="#00cc66" stroke-width="2" rx="10" ry="10"/>
  <text x="140" y="285" text-anchor="middle" font-family="Arial" font-size="14" fill="#000000">
    Service Client
  </text>
  <text x="140" y="305" text-anchor="middle" font-family="Arial" font-size="12" fill="#333333">
    (Sends Request)
  </text>

  <!-- Service Server -->
  <rect x="570" y="250" width="180" height="80" fill="#e6ffe6" stroke="#00cc66" stroke-width="2" rx="10" ry="10"/>
  <text x="660" y="285" text-anchor="middle" font-family="Arial" font-size="14" fill="#000000">
    Service Server
  </text>
  <text x="660" y="305" text-anchor="middle" font-family="Arial" font-size="12" fill="#333333">
    (Provides Service)
  </text>

  <!-- Arrow for Topic communication -->
  <line x1="230" y1="140" x2="340" y2="140" stroke="#666666" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="460" y1="140" x2="570" y2="140" stroke="#666666" stroke-width="2" marker-end="url(#arrow)"/>

  <!-- Arrow for Service communication -->
  <line x1="230" y1="290" x2="570" y2="290" stroke="#009900" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="570" y1="270" x2="230" y2="270" stroke="#009900" stroke-width="2" marker-end="url(#arrow)"/>

  <!-- Action Client -->
  <rect x="50" y="400" width="180" height="80" fill="#fff0e6" stroke="#ff9900" stroke-width="2" rx="10" ry="10"/>
  <text x="140" y="435" text-anchor="middle" font-family="Arial" font-size="14" fill="#000000">
    Action Client
  </text>
  <text x="140" y="455" text-anchor="middle" font-family="Arial" font-size="12" fill="#333333">
    (Sends Goal)
  </text>

  <!-- Action Server -->
  <rect x="570" y="400" width="180" height="80" fill="#fff0e6" stroke="#ff9900" stroke-width="2" rx="10" ry="10"/>
  <text x="660" y="435" text-anchor="middle" font-family="Arial" font-size="14" fill="#000000">
    Action Server
  </text>
  <text x="660" y="455" text-anchor="middle" font-family="Arial" font-size="12" fill="#333333">
    (Handles Action)
  </text>

  <!-- Arrows for Action communication -->
  <line x1="230" y1="420" x2="570" y2="420" stroke="#ff6600" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="570" y1="440" x2="230" y2="440" stroke="#ff6600" stroke-width="2" marker-end="url(#arrow)"/>

  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#666666" />
    </marker>
  </defs>
</svg>