<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <!-- ROS 2 Architecture Diagram -->
  <rect width="100%" height="100%" fill="#ffffff"/>
  <text x="400" y="50" text-anchor="middle" font-family="Arial" font-size="20" fill="#000000">
    ROS 2 Architecture Diagram
  </text>
  <text x="400" y="300" text-anchor="middle" font-family="Arial" font-size="16" fill="#666666">
    [Conceptual diagram showing ROS 2 nodes, topics, services, and actions]
  </text>
  <rect x="100" y="100" width="200" height="100" fill="#e6f3ff" stroke="#0066cc" stroke-width="2" rx="10" ry="10"/>
  <text x="200" y="155" text-anchor="middle" font-family="Arial" font-size="14" fill="#000000">
    Node A
  </text>
  <rect x="500" y="100" width="200" height="100" fill="#e6f3ff" stroke="#0066cc" stroke-width="2" rx="10" ry="10"/>
  <text x="600" y="155" text-anchor="middle" font-family="Arial" font-size="14" fill="#000000">
    Node B
  </text>
  <rect x="300" y="300" width="200" height="100" fill="#ffe6e6" stroke="#cc0000" stroke-width="2" rx="10" ry="10"/>
  <text x="400" y="355" text-anchor="middle" font-family="Arial" font-size="14" fill="#000000">
    Topic/DDS
  </text>
  <line x1="250" y1="150" x2="350" y2="320" stroke="#666666" stroke-width="2" marker-end="url(#arrow)"/>
  <line x1="550" y1="150" x2="450" y2="320" stroke="#666666" stroke-width="2" marker-end="url(#arrow)"/>
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#666666" />
    </marker>
  </defs>
</svg>